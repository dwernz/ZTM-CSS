<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Section 1 -->
    <div id="section1" class="section">
        <h2 title="Section 1 here">Section 1</h2>
        <p contenteditable="true" spellcheck="true">This paragraph demonstrates the use of the contenteditable attribute, which allows uses to edit content of an element.</p>
    </div>

    <!-- Section 2 -->
    < id="section2">
        <h2 title="Section 2 here">Section 2</h2>
        
        <!-- href attribute -->
        <a href="http://codepen.io" target="_blank">Visit Codepen</a><br /><br />

        <!-- src & alt, width & height attributes -->
        <img src="https://via.placeholder.com/150" alt="Sample Image" width="100" height="200"/><br /><br />

        <!-- type, value, placeholder for inputs -->
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" name="username" /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" autocomplete="false" /><br /><br />

        <!-- disabled & readonly attribute -->
        <input type="text" placeholder="This input is disabled" disabled /><br /><br />
        <input type="text" value="This input is readonly" readonly /><br /><br />
    
        <!-- checked attribute -->
        <input type="checkbox" checked/><br /><br />

        <!-- selected attribute -->
        <select type="select" name="options">
            <option value="option1">Option 1</option>
            <option value="option2" selected>Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
    </div>
</body>
</html>
