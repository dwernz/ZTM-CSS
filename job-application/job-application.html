<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Job Application Form</h1>
    <form id="form">
        <!-- Full Name Input -->
        <label for="fullname">Full Name:</label><br />
        <input type="text" name="fullname" id="fullname" required><br />

        <!-- Password Input -->
        <label for="password">Password:</label><br />
        <input type="password" name="password" id="password" required><br />

        <!-- Radio Input (Experience) -->
        <p>Please select your web development experience level:</p>
        <input type="radio" name="experience" id="experience_0_1" value="0-1 years">
        <label for="experience_0_1">0-1 Years</label><br />
        <input type="radio" name="experience" id="experience_2_5" value="2-5 years">
        <label for="experience_2_5">2-5 Years</label><br />
        <input type="radio" name="experience" id="experience_5_plus" value="5+ years">
        <label for="experience_5_plus">5+ Years</label><br />
        
        <!-- Checkbox Input (Hobbies) -->
        <p>Select your hobbies:</p>
        <input type="checkbox" name="hobby" id="hobby1" value="Biking">
        <label for="hobby1">Biking</label><br />
        <input type="checkbox" name="hobby" id="hobby2" value="Reading">
        <label for="hobby2">Reading</label><br />
        <input type="checkbox" name="hobby" id="hobby3" value="Traveling">
        <label for="hobby3">Traveling</label><br />

        <!-- Dropdown Input (Country) -->
        <label for="country">Choose a country:</label><br />
        <select name="country" id="country">
            <optgroup label="North America">
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="mexico">Mexico</option>
            </optgroup>
            <optgroup label="Europe">
                <option value="uk">United Kingdom</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
            </optgroup>
            <optgroup label="Oceania">
                <option value="australia">Australia</option>
                <option value="new_zealand">New Zealand</option>
            </optgroup>
        </select><br />

        <!-- Number Input (experience) -->
        <label for="ai_experience">Experience with AI (in years):</label><br />
        <input type="number" name="ai_experience" id="ai_experience" min="0" required><br />

        <!-- Email Input -->
        <label for="email">Enter your email:</label><br />
        <input type="email" name="email" id="email" required><br />

        <!-- Color Input -->
        <label for="favcolor">Favorite Color:</label><br />
        <input type="color" name="favcolor" id="favcolor" value="#ff0000"><br />

        <!-- File Input (Resume) -->
        <label for="file">Upload Resume (PDF):</label><br />
        <input type="file" name="file" id="file" accept=".pdf" required><br />

        <!-- Date Input -->
        <label for="birthday">Enter your Date of Birth:</label><br />
        <input type="date" name="birthday" id="birthday" required><br /><br />

        <!-- Submit Button -->
        <input type="submit" value="Submit Application">

    </form>

    <script src="script.js"></script>
</body>
</html>
