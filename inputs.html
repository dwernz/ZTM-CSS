<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Basic Text Input -->
    <input type="text" name="username" placeholder="Enter your username"><br /><br />

    <!-- Text Area Input -->
    <textarea name="comments" id="comments" placeholder="Please enter any comments" cols="30" rows="6"></textarea><br /><br />

    <!-- Number Input -->
    <label for="age">Age:</label>
    <input type="number" name="age" min="10" max="99"><br /><br />

    <!-- Email, URL, Telephone Inputs -->
    <input type="email" name="email" placeholder="you@example.com"><br /><br />
    <input type="url" name="website" placeholder="https://www.example.com"><br /><br />
    <input type="tel" name="phone" placeholder="123-456-7890"><br /><br />

    <!-- Date, Time, Range Inputs -->
    <input type="date" name="dob">
    <input type="time" name="appointmentTime"><br /><br />
    <input type="range" name="rating" min="0" max="10" value="8"><br /><br />

    <!-- Search Input -->
    <input type="search" name="search" placeholder="Search..."><br /><br />

    <!-- File & Color Inputs -->
    <input type="file" name="profilePicture" accept="image/*"><br /><br />
    <input type="color" name="favoriteColor"><br /><br />

    <!-- Radio Inputs -->
    <input type="radio" name="vehicle" value="car"><label>Car</label><br />
    <input type="radio" name="vehicle" value="truck"><label>Truck</label><br /><br />

    <!-- Checkbox Inputs -->
    <input type="checkbox" name="vegetables" value="carrot"><label>Carrot</label><br />
    <input type="checkbox" name="vegetables" value="potato"><label>Potato</label><br /><br />

    <!-- Password Input -->
    <input type="password" name="password" minlength="8"><br /><br />
    
    <!-- Submit & Reset Input -->
    <input type="submit" value="Submit" onclick="alert('Submitted');"><br /><br />
    <input type="reset" value="Reset"><br />
</body>
</html>
